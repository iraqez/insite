{% extends 'docs/index.html' %}
{% block category_list %}
    <h3>{{ subdivision }}</h3>
    {% if latest_instr_list %}
        <ul>
        {% for instr in latest_instr_list %}
            <li><a href={{ instr.slug }}>{{ instr.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Немає інструкцій для цього підрозділу</p>
    {% endif %}
{% endblock %}
