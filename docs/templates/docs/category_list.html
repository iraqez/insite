{% extends 'docs/index.html' %}
{% block category_list %}
    {% if latest_subdivisions_list %}
        <ul>
            {% for divisions in latest_subdivisions_list %}
                <li><a href="{% url 'docs:index' %}{{ divisions.slug }}">{{ divisions.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Немає підрозділів</p>
    {% endif %}
{% endblock category_list %}
